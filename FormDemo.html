<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 pt-3"  style="padding: 30px; background-color: rgb(201, 235, 223);">
                <h1 class="">welcome</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat commodi nobis natus cupiditate sed

                <img src="filling-out-form.png" alt="fill your details" style
                >

                <form action="#">

                        <label for="name">Name:</label>

                </form>
            </div>

        </div>
